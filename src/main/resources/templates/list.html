<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="month-nav-btn" id="prev-month">&#8592;</button>
            <h2 class="calendar-title" id="calendar-title"></h2>
            <button class="month-nav-btn" id="next-month">&#8594;</button>
            <button class="add-btn" onclick="window.location.href='/add'">Add Appointment</button>
        </div>
        <div class="calendar-grid-month" id="calendar-grid-month">
            <div class="calendar-row calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
        </div>
    </div>
    <div id="appointment-modal" class="modal-bg">
        <div class="modal-box">
            <button id="close-modal" class="modal-close">&times;</button>
            <h3 id="modal-title" class="modal-title">Appointment Details</h3>
            <div id="modal-content" class="modal-content"></div>
        </div>
    </div>
    <script th:src="@{/js/list.js}"></script>
</body>
</html>
